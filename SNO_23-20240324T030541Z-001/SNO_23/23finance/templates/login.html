<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
  <h3 align="right" color="white">Computer Science Engineering</h3>
  <h3 align="right" color="white" id="cyber">Cyber Security</h3>
  <div class="flex-a">
    <div class="wrapper">
      <div id="log" class="form-wrapper sign-in">
        <form id="login">
          <h2>Login</h2>
          <div class="input-group">
            <input id="username" name="username" type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input id="password" name="password" type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit">Login</button>
          <div class="signUp-link">
            <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
          </div>
        </form>
      </div>
      <div class="form-wrapper sign-up">
        <form id="signup">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input id="susername" name="susername" type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input id="semail" name="semail" type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input id="spassword" name="spassword" type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
