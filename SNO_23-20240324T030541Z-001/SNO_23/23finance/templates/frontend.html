<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceMax needs to detect fraudulent transactions in real-time</title>
    
    <style>
        body {
            background-image : url("/static/economic.jpg");
            background-size: cover;
            background-position: center;
            box-shadow: 2px 2px black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container
        {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255,255, 255, 0));
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }


        .container {
            width: 450px;
            height: 350px;
            margin: 200px auto;
            padding: 20px;
            border-radius: 10px;
            backdrop: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button
        {
            box-shadow: 0 0 5px cyan,
            0 0 25px cyan;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .button:hover{
            box-shadow: 0 0 5px cyan,
            0 0  25px cyan, 0 0 50px cyan,
            0 0 100px cyan, 0 0 200px cyan;

        }
       
    </style>
    
        <!-- Other meta tags remain the same -->
        <link rel="icon" href="path_to_your_favicon.ico" type="image/x-icon">
        <meta name="description" content="FinanceMax transaction fraud detection form">
        <!-- Other head elements remain the same -->
    
    
</head>

<body>
    <py-script src="apple1.py"></py-script>
    <div class="container">
        <h2>FinanceMax needs to detect fraudulent transactions in real-time</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="location">Transaction Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="timestamp">Timestamp:</label>
                <input type="datetime-local" id="timestamp" name="timestamp">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("transactionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            console.log(formData)
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction == 1) {
                    alert("The transaction is predicted to be fraudulent.");} 
                else if(data.prediction == 0){
                    alert("The transaction is predicted to be legitimate.");
                }else{
                    alert("Please enter the transaction details correctly.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
